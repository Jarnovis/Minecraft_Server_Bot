version: '3'

services:
  minecraft:
    image: itzg/minecraft-server
    container_name: mc_server
    ports:
      - "25565:25565"
      - "25575:25575"
    environment:
      EULA: "TRUE"
      MEMORY: "10G"
      VERSION: "1.21.6"
      ONLINE_MODE: "TRUE"
      MOTD: "((-))"
      ALLOW_NETHER: "TRUE"
      RCON_PASSWORD: "123"
      RCON_PORT: 25575
      VIEW_DISTANCE: 15
      ENABLE_WHITELIST: "TRUE"
      DIFFICULTY: "HARD"
    volumes:
      - ./data:/data
    restart: unless-stopped

  bot:
    build: ./bot
    container_name: mc_discord_bot
    depends_on:
      - minecraft
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      RCON_HOST: ${SERVER_IP}
      RCON_PORT: ${RCON_PORT}
      RCON_PASSWORD: ${RCON_PASSWORD}
      LOG_FILE_PATH: ${LOG_FILE_PATH}
    volumes:
      - ./data:/data
    restart: unless-stopped
